<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybinds documentation</title>
    <link rel="stylesheet" href="css/keybinds.css">
</head>
<body>
    <a href="index.html" class="goBack">‚Üê Go back to the game</a>
    <div class="keybindsWrap">
        <div class="keybindsTitle">Keybinds</div>
        <div class="keybindsList">
            <div class="keybindsItem">K - stops playing the current song</div>
            <div class="keybindsItem">J - rewinds to previous song if the time of the current track is less then 4</div>
            <div class="keybindsItem">L - forwards to the next song</div>
            <div class="keybindsItem">Esc - pauses/unpauses the game</div>
            <div class="keybindsItem">A/Left arrow for player movement</div>
            <div class="keybindsItem">D/Right arrow for player movement</div>
        </div>
    </div>
</body>
</html>
